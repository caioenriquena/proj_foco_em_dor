<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/teste.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="logo">
            <img src="img/logo.png" alt="Logo">
        </a>
        <form action="processa_cadastro.php" method="POST" class="login-form">
            <fieldset>
                <legend>Cadastro</legend>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome"  name="nome" placeholder="Nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="senha" class="form-control" id="senha" name="senha" placeholder="********" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn">Acessar</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
